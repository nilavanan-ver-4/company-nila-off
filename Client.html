<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Account Page</h1>
    <div class="account-page">
        
        <div class="account-container">
            <nav class="account-nav">
                <ul>
                    <li><a href="#my-details">My Details</a></li>
                    <li><a href="#social-media">Social Media</a></li>
                    <li><a href="#account-settings">Account Settings</a></li>
                </ul>
            </nav>
            <div class="account-content">
                <div id="my-details" class="account-section">
                    <h2>My Details</h2>
                    <form id="detailsForm">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required disabled>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required disabled>
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required disabled>
                        <div id="actionButtons">
                            <button type="button" id="editButton" class="btn">Edit</button>
                            <button type="submit" id="saveButton" class="btn" style="display: none;">Save</button>
                            <button type="button" id="cancelButton" class="btn btn-secondary" style="display: none;">Cancel</button>
                        </div>
                    </form>
                    <div id="savedDetails">
                        <h3>Stored Details:</h3>
                        <p>Name: <span id="displayName"></span></p>
                        <p>Email: <span id="displayEmail"></span></p>
                        <p>Phone: <span id="displayPhone"></span></p>
                    </div>
                </div>
                
                <div id="social-media" class="account-section">
                    <h2>Social Media Links</h2>
                    <ul>
                        <li><a href="#">LinkedIn</a></li>
                        <li><a href="#">GitHub</a></li>
                        <li><a href="#">Twitter</a></li>
                        <li><a href="#">Facebook</a></li>
                    </ul>
                </div>

                <div id="account-settings" class="account-section">
                    <h2>Account Settings</h2>
                    <button class="btn">Change Password</button>
                    <button class="btn">Edit Profile</button>
                    <button class="btn btn-danger">Delete Account</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
