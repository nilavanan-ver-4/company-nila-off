<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start New Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Button to trigger the modal -->
        <!-- <button id="openModal" class="start-project-btn">Start a New Project</button> -->

        <!-- The Modal -->
        <div id="projectModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Start a New Project</h2>
                <form>
                    <label for="tech">Select Tech</label>
                    <select id="tech" name="tech">
                        <option value="">Select Tech</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="javascript">JavaScript</option>
                    </select>

                    <label for="domain">Select Domain</label>
                    <select id="domain" name="domain">
                        <option value="">Select Domain</option>
                        <option value="web">Web Development</option>
                        <option value="data">Data Science</option>
                        <option value="ai">AI/ML</option>
                    </select>

                    <label for="project">Select Project</label>
                    <select id="project" name="project">
                        <option value="">Select Project</option>
                        <option value="blogging">Blogging Application</option>
                        <option value="video">Video Streaming</option>
                    </select>

                    <div class="modal-buttons">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="enroll-btn">Enroll</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
